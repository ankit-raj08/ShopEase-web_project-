    <style>
        * {

            margin: 0;
            padding: 0;

        }
        
        body {
            background-color: rgb(58, 57, 55);
            display: flex;
            flex-direction: column;

            padding: 20px;
        }

            width: 100%;

        }

            display: flex;
            gap: 25px;
            margin: 0 auto;
        }
        
        a {
            color: rgb(255, 170, 0);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .search-box {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }

        .box {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            width: 100%;
            margin-top: 20px;
        }

        .product {
            text-align: center;
            border: 1px solid #ccc;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            transition: transform 0.3s;
            width: 300px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3, .product p, .product button {
            margin-top: 10px;
        }

        button {
            background: rgb(255, 170, 0);
            border: none;
            padding: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: rgb(230, 150, 0);
        }

        footer {
            margin-top: 20px;
            text-align: center;
            background: rgb(255, 170, 0);
            color: white;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
